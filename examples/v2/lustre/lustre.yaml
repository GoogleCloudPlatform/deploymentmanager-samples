# [START cluster_yaml]
imports:
- path: lustre.jinja

resources:
- name: lustre
  type: lustre.jinja
  properties:
    ## Cluster Configuration
    cluster_name            : lustre
    zone                    : us-central1-f
    region                  : us-central1
    cidr                    : 10.20.0.0/16
    external_ips            : True
    #vpc_net                 : < VPC Network Name >
    #vpc_subnet              : < VPC Subnet Name >
    #shared_vpc_host_proj    : < Shared VPC Host Project name >

    ## Filesystem Configuration
    fs_name                 : lustre
    lustre_version          : latest-release
    e2fs_version            : latest

    ## MDS/MGS Configuration
    #mds_node_count          : 1
    mds_ip_address          : 10.20.0.2
    mds_machine_type        : n1-standard-32
    mds_disk_type           : pd-standard
    mds_disk_size_gb        : 10
    mdt_disk_type           : pd-ssd
    mdt_disk_size_gb        : 100

    ## OSS Configuration
    oss_node_count          : 4
    oss_ip_range_start      : 10.20.0.5
    oss_machine_type        : n1-standard-16
    oss_disk_type           : pd-standard
    oss_disk_size_gb        : 10
    ost_disk_type           : pd-standard
    ost_disk_size_gb        : 1000
    #  [END cluster_yaml]

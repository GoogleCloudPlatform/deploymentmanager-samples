# Import all templates used in deployment
imports:
- path: ha-service.jinja

# Declare all resources. In this case, one highly available service
# as defined in the ha-service.py template.
resources:
- name: fesvc_next
  type: ha-service.jinja
  properties:
    minSize: 3
    maxSize: 10
    machineType: f1-micro
    zones:
    - zone: asia-east1-a
      curr:
        name: 2b-ubuntu
        image: "https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/family/ubuntu-1404-lts"
    - zone: asia-east1-b
      curr:
        name: 2b-ubuntu
        image: "https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/family/ubuntu-1404-lts"

# Example of the IAM member template usage.
#
# The `members` property is a list of members to which the
# `role` is applied.

imports:
  - path: templates/iam_member/iam_member.py
    name: iam_member.py

resources:
  - name: iam-member-test
    type: iam_member.py
    properties:
      roles:
        - role: roles/editor
          members:
            - user:name@example.com
            - serviceAccount:example@myprojectname.gserviceaccount.com
        - role: roles/viewer
          members:
            - group:admins@example.com
            - domain:google.com

# Example on how to use the iam-custom-role template
#
# Variables:
#   FAAS_ORGANIZATION_ID: The organization ID of your organization.
#   RAND: Just a random string used mostly by the testing suite.

imports:
  - path: templates/project_custom_role.py
    name: project_custom_role.py
  - path: templates/organization_custom_role.py
    name: organization_custom_role.py

resources:
  - name: test-custom-org-role-${RAND}
    type: organization_custom_role.py
    properties:
      orgId: "${FAAS_ORGANIZATION_ID}"
      roleId: myCustomOrgRole${RAND}
      title: My Org Role Title
      description: My Org Role Description
      includedPermissions:
        - iam.roles.get
        - iam.roles.list
  - name: project-custom-role-${RAND}
    type: project_custom_role.py
    properties:
      roleId: myCustomProjectRole${RAND}
      title: My Project Role Title
      description: My Project Role Description
      includedPermissions:
        - iam.roles.get
        - iam.roles.list

imports:
  - path: pubsub.jinja

resources:
  - name: pubsub
    type: pubsub.jinja
    properties:
      topicName: my-pubsub-topic
      subscriptionName: my-pubsub-subscription
      messageRetentionDuration: "1200s"
      retainAckedMessages: true
      ackDeadlineSeconds: 60
      expirationPolicy:
        ttl: "86400s"
